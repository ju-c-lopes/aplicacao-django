{% block content %}
    {% if not request.user.is_authenticated %}
    <div width="100" class="h-login logged">
    {% else %}
    <div width="100" class="h-login">
    {% endif %}
        {% load static %}
        {% if not request.user.is_authenticated %}
        <a class="pull-right btn btn-primary mr-auto" href="{% url 'login' %}">Login</a>
        <div>
            <!-- imagem login -->
            <picture>
                                 
                <source src="{% static './img/user.jpg' %}" type="image/jpg" media="all" />
                <!--   -->
                
                <img class="h-login--img" src="{% static './img/user.jpg' %}" alt="login" />
                
            </picture>
        </div>
        {% else %}
        <div class="user-logged">
            {{ request.user.usuario.nome }}
        </div>
        <div class="user-logged">

            <a href="{% url 'usuario-view' request.user.id %}">
                {% if not request.user.usuario.image %}
                <!-- imagem login -->
                <picture>
                    <source src="{% static './img/user.jpg' %}" type="image/jpg" media="all" />
                    <!--   -->
                    <img class="h-login--img" src="{% static './img/user.jpg' %}" alt="{{ request.user.usuario.image }}" />
                </picture>
                {% else %}
                <!-- imagem login -->
                <picture>
                    <source src="/media/images/{{ request.user.usuario.image }}" type="image/jpg" media="all" />
                    <!--   -->
                    <img class="h-login--img" src="/media/{{ request.user.usuario.image }}" alt="usuÃ¡rio {{ request.user.usuario.nome }}" />
                </picture>
                {% endif %}
            </a>
        </div>
        <a href="{% url 'logout' %}"><div class="logout"></div></a>
        {% endif %}
    </div>
{% endblock %}
