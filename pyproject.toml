cycler = "*"
django = "*"
django-bootstrap4 = "*"
fonttools = "*"
kiwisolver = "*"
matplotlib = "*"
numpy = "*"
packaging = "*"
pandas = "*"
pillow = "*"
pyparsing = "*"
python-dateutil = "*"
pytz = "*"
six = "*"
soupsieve = "*"
sqlparse = "*"
typing-extensions = "*"
tzdata = "*"
psycopg2-binary = "*"
