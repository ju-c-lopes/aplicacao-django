dj-database-url = "*"
whitenoise = { version = "*", extras = ["brotli"] }
gunicorn = "*"
uvicorn = "*"
django-storages = {version = "*", extras = ["s3"]}


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
